let currentCategory = 'roman';
let index = 0;

const quoteEl = document.getElementById("quote");
const authorEl = document.getElementById("author");
const tabs = document.querySelectorAll('.tab');

function showQuote() {
    const q = quotes[currentCategory][index];
    quoteEl.innerText = q.text;
    authorEl.innerText = q.author;
}

function nextQuote() {
    index = (index + 1) % quotes[currentCategory].length;
    showQuote();
}

function prevQuote() {
    index = (index - 1 + quotes[currentCategory].length) % quotes[currentCategory].length;
    showQuote();
}

function addFavourite() {
    alert("ğŸ’– Added to favourites:\n" + quotes[currentCategory][index].text);
}

function shareQuote() {
    const text = quotes[currentCategory][index].text + " " + quotes[currentCategory][index].author;
    if (navigator.share) {
        navigator.share({
            title: "Quote",
            text: text
        }).catch((error) => console.log('Error sharing:', error));
    } else {
        // fallback copy to clipboard
        navigator.clipboard.writeText(text).then(() => {
            alert("ğŸ“¤ Quote copied to clipboard!");
        });
    }
}

function changeCategory(category) {
    currentCategory = category;
    index = 0;
    tabs.forEach(tab => tab.classList.remove('active'));
    document.querySelector(`.tab[onclick="changeCategory('${category}')"]`).classList.add('active');
    showQuote();
}

// Initial display
showQuote();
